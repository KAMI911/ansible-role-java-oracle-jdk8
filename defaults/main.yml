---
# defaults file for ansible-role-java-oracle-jdk8

force_java_install: False

java_installer_force_download: True
java_installer_force_overwrite: True
java_installer_keep: True
java_installer_local: False

java_bins: [ 'javah', 'javap', 'jmap', 'extcheck', 'pack200', 'jrunscript', 'jinfo', 'jcontrol', 'jmc', 'keytool', 'schemagen', 'jjs', 'jvisualvm', 'policytool', 'rmid', 'wsgen', 'javaws', 'javadoc', 'rmic', 'servertool', 'jstatd', 'java', 'jdb', 'jhat', 'jar', 'rmiregistry', 'jps', 'native2ascii', 'xjc', 'javapackager', 'javac', 'wsimport', 'unpack200', 'tnameserv', 'javafxpackager', 'jdeps', 'jsadebugd', 'jcmd', 'appletviewer', 'idlj', 'jconsole', 'jarsigner', 'serialver', 'orbd', 'jstack', 'jstat' ]

java_bins_priority: 9

java_type: jdk # jdk or server-jre
java_version: 8
java_update: 152
java_build: '16'
java_download_code: 'aa0333dd3019491ca4f6ddbe78cdb6d0'

# java_version: 8
# java_update: 151
# java_build: '12'

java_platform: linux-x64

java_usr_folder: /usr/java
java_latest_folder: /usr/java/latest

java_download_base_url: http://download.oracle.com/otn-pub/java/jdk
