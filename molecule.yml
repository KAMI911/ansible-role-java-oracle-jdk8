      wildfly_version: 9.0.2.Final
    wildfly-centos7-10.0.0:
      wildfly_version: 10.0.0.Final
    wildfly-centos7-10.1.0:
      wildfly_version: 10.1.0.Final
    wildfly-centos7-11.0.0:
