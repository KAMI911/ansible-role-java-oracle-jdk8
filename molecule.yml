    wildfly-centos6-10.0.0-domain:
      wildfly_version: 10.0.0.Final
      wildfly_mode: domain
    wildfly-centos6-10.1.0-domain:
      wildfly_version: 10.1.0.Final
      wildfly_mode: domain
    wildfly-centos6-11.0.0-domain:
      wildfly_version: 11.0.0.Final
      wildfly_mode: domain
    wildfly-centos7-9.0.2-domain:
      wildfly_version: 9.0.2.Final
      wildfly_mode: domain
    wildfly-centos7-10.0.0-domain:
