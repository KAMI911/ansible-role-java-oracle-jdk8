      wildfly_role: domain-master-slave
    wildfly-centos7-9.0.2-domain-controller:
      wildfly_version: 9.0.2.Final
      wildfly_mode: domain
      wildfly_role: domain-master-slave
    wildfly-centos7-10.0.0-domain-controller:
      wildfly_version: 10.0.0.Final
      wildfly_mode: domain
      wildfly_role: domain-master-slave
    wildfly-centos7-10.1.0-domain-controller:
      wildfly_version: 10.1.0.Final
      wildfly_mode: domain
      wildfly_role: domain-master-slave
