---
driver:
  name: docker
docker:
  containers:
    - name: java-centos6-8-jdk
      image: centos
      image_version: 6.8

    - name: java-centos6-8-server-jre
      image: centos
      image_version: 6.8

    - name: java-centos7-jdk
      image: milcom/centos7-systemd
      image_version: latest
      privileged: True

    - name: java-centos7-server-jre
      image: milcom/centos7-systemd
      image_version: latest
      privileged: True

ansible:
  playbook: tests/test.yml
  diff: False
  host_vars:
    wildfly-centos6-9.0.2:
      wildfly_version: 9.0.2.Final
    wildfly-centos6-10.0.0:
      wildfly_version: 10.0.0.Final
